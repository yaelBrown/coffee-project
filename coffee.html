<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="author" content="Yael Brown">
    <meta name="copyright" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/coffee.css">

    <title>Coffee Project</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav Section -->
      <nav>
        <h1 >Coffee!</h1>
      </nav>

      <hr>

      <main>
        <!-- Coffee list (left side) -->
        <div class="coffee-list ">
          <h1>Coffee list</h1>
          <div id="coffees" class="bborder">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">NAME</th>
                  <th scope="col">ROAST</th>
                </tr>
              </thead>
              <tbody id="coffees">
                <th scope="row"></th>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Coffee options (right side) -->
        <div class="coffee-options">
          <form>
            <label for="roast-selection">
              <h4>Roast</h4>
            </label>
            <select id="roast-selection">
              <option value="light">light</option>
              <option value="medium">medium</option>
              <option value="dark">dark</option>
            </select>
            <label>
              <h4 id="coffee-name">Coffee Name</h4>
            </label>
            <br>
            <input type="text" name="roast-name" id="roast-name">
            <input id="roast-submit" class="btn btn-primary" type="submit" />
          </form>

          <hr>

          <!-- Add a coffee to list (lower right side) -->
          <h2 id="addACoffee">Add a Coffee</h2>
          <form>
            <label for="add-selection">
              <h4>Roast</h4>
            </label>
            <select id="add-selection">
              <option value="light">light</option>
              <option value="medium">medium</option>
              <option value="dark">dark</option>
            </select>
            <label for="add-name">
              <h4>Name</h4>
            </label>
            <input type="text" name="roast-name" id="add-name">
            <input id="add-submit" class="btn btn-primary" type="submit" />
          </form>

        </div> <!-- .coffee-options -->
      </main>


    </div> <!-- .container -->

    <!-- Coffee-App logic -->
    <script src="./js/coffee-app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
